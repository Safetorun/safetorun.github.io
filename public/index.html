<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8"/>
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="theme-color" content="#000000"/>
    <meta name="description" content="Safe to run is provides an API for security as code to make Android application security easy"/>
    <link rel="apple-touch-icon" href="logo192.png"/>
    <!-- Klavio -->
<script async type="text/javascript" src="https://static.klaviyo.com/onsite/js/klaviyo.js?company_id=WaFcEt"></script>
<!-- Google tag (gtag.js) -->
<script src="https://www.googleoptimize.com/optimize.js?id=OPT-KG7XJCR"></script>
<script async src="https://www.googletagmanager.com/gtag/js?id=G-SB92XH48PM"></script>
<script>
window.dataLayer = window.dataLayer || [];

function gtag() {
    dataLayer.push(arguments);
}
gtag('js', new Date());

gtag('config', 'G-SB92XH48PM');
</script>
<script>
window.addEventListener("klaviyoForms", function(e) {
    if (e.detail.type == 'open' || e.detail.type == 'embedOpen') {
        gtag('event', 'form_open', {'form': 'Klaviyo form', 'form_id': e.detail.formId});
    }
    if (e.detail.type == 'submit') {
        gtag('event', 'form_submit', {'form': 'Klaviyo form', 'form_id': e.detail.formId});
    }
    if (e.detail.type == 'stepSubmit') {
        gtag('event', 'form_step_submit', {'form': 'Klaviyo form', 'step_name': e.detail.metaData.$step_name});
    }
    if (e.detail.type == 'redirectedToUrl') {
        gtag('event', 'form_url_redirect', {'form': 'Klaviyo form', 'form_id': e.detail.formId});
    }
    if (e.detail.type == 'close') {
        gtag('event', 'form_close', {'form': 'Klaviyo form', 'form_id': e.detail.formId});
    }
});
</script>

    -->
    <title>Safe to run</title>
</head>
